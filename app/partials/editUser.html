<div ng-if = "successfulLogin">
    <div class = "container">
      <h2>Edit user form:</h2>
      <form class = "form-vertical" ng-submit = "submitEditUser()">
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "username">Username:</label>
              <input type = "text" class = "form-control" id = "username" placeholder = "Enter username" ng-model="newUser.username"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "password">Password:</label>
              <input type = "password" class = "form-control" id = "password" placeholder = "Enter password" ng-model="newUser.password"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "firstname">Firstname:</label>
              <input type = "text" class = "form-control" id = "firstname" placeholder = "Enter firstname" ng-model="newUser.profile.firstname"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "lastname">Lastname:</label>
              <input type = "text" class = "form-control" id = "lastname" placeholder = "Enter lastname" ng-model="newUser.profile.lastname"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "birth date">Birth date:</label>
              <input type = "text" class = "form-control" id = "birthDate" placeholder = "Enter date of birth" ng-model="newUser.profile['birth date']"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "placeOfBirth">Place of birth:</label>
              <input type = "text" class = "form-control" id = "placeOfBirth" placeholder = "Enter place of birth" ng-model="newUser.profile['place of birth']"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "nationality">Nationality:</label>
              <input type = "text" class = "form-control" id = "nationality" placeholder = "Enter nationality" ng-model="newUser.profile.nationality"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "email">E-mail:</label>
              <input type = "text" class = "form-control" id = "email" placeholder = "Enter e-mail" ng-model="newUser.profile.email"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "postcode">Postcode:</label>
              <input type = "number" class = "form-control" id = "postcode" placeholder = "Enter postcode" ng-model="newUser.profile.address.postcode"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "country">Country:</label>
              <input type = "text" class = "form-control" id = "country" placeholder = "Enter country" ng-model="newUser.profile.address.country"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "city">City:</label>
              <input type = "text" class = "form-control" id = "city" placeholder = "Enter city" ng-model="newUser.profile.address.city"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "street">Street:</label>
              <input type = "text" class = "form-control" id = "street" placeholder = "Enter street" ng-model="newUser.profile.address.street"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "houseNumber">House number:</label>
              <input type = "number" class = "form-control" id = "houseNumber" placeholder = "Enter house number" ng-model="newUser.profile.address['house number']"/>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-10">
              <label for = "state">State:</label>
              <input type = "text" class = "form-control" id = "state" placeholder = "Enter state" ng-model="newUser.profile.address.state"/>
          </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-10">
                <input type = "submit" class = "btn btn-primary" value = "Submit edit" />
            </div>
        </div>
      </form>
    </div>

</div>

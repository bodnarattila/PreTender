<div ng-if = "!successfulLogin" class = "container-fluid">
        <h2>Registration form</h2>
    <form name="registrationForm" class = "form-horizontal" ng-submit = "reg()">
            <div class = "form-group">
                <div class = "col-sm-10">
                    <input type = "text" class = "form-control" id = "username" placeholder = "Enter username" ng-model="newUser.username" />
                </div>
            </div>
            <div class = "form-group">
                <div class = "col-sm-10">
                    <input type = "password" class = "form-control" id = "password" placeholder = "Enter password" ng-model="newUser.password" />
                </div>
            </div>
      <div class = "form-group">
                <div class = "col-sm-10">
                    <input type = "email" class = "form-control" id = "email" placeholder = "Enter your email address" ng-model="newUser.email" />
                </div>
            </div>
            <div class = "form-group">
                <div class = "col-sm-10">
                    <input type = "submit" class = "btn btn-primary" value = "Create account" />
                </div>
            </div>
        </form>
        <div name = "errorOnRegistrationDiv" ng-if = "regFailed">
            <p>
              Username {{newUser.username}} already taken!
            </p>
        </div>
</div>
